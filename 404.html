<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <script>
    function redirectToHome() {
      // Get the current URL
      let currentUrl = window.location.href;

      // Create a URL object from the current URL
      let url = new URL(currentUrl);
      let pathname = url.pathname;

      // Extract the UUID if the path matches /base/:uuid
      let match = pathname.match(/\/base\/([^/]+)/);

      if (match) {
        // Extracted UUID
        let uuid = match[1];

        // Base URL (excluding /base)
        let baseUrl = url.origin + '/Qrscanner';

        // Redirect to the index.html with uuid as a query parameter
        window.location.href = `${baseUrl}/index.html?uuid=${uuid}`;
      } else {
        // If no /base/:uuid pattern is found, redirect to the homepage without parameters
        window.location.href = `${url.origin}/Qrscanner/index.html`;
      }
    }

    // Redirect after a delay of 3 seconds
    setTimeout(redirectToHome, 3000);
  </script>
</head>
<body>
  <p>Page not found. Redirecting to homepage in 3 seconds...</p>
</body>
</html>
