<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PayPal subscription Qrscanner pro</title>
  </head>
  <body>
    <div id="paypal-button-container"></div>
    <h1>Xmatrix.co.inc Qrscanner pro</h1>
    <p id="result-message">Yearly payment subscription for 30$</p>
    
    <script>
      function loadPayPalScript() {
        return new Promise((resolve, reject) => {
          const script = document.createElement('script');
          script.src = "https://www.paypal.com/sdk/js?client-id=AdchnSRplQeuN4_MaZwIFzhl4iQ_nFP7ARTZnfJ3E7H-_rPbnLpsbKgdLf098LVoSFipi-q9Y3NE5N3C&buyer-country=US&currency=USD&components=buttons&enable-funding=venmo";
          script.async = true;
          script.onload = () => resolve();
          script.onerror = () => reject(new Error('Failed to load PayPal SDK'));
          document.body.appendChild(script);
        });
      }

      loadPayPalScript()
        .then(() => {
          const script = document.createElement('script');
          script.src = 'app.js';
          document.body.appendChild(script);
        })
        .catch(error => {
          console.error('Error loading PayPal SDK:', error);
          document.getElementById('result-message').textContent = 'Failed to load PayPal. Please try again later.';
        });
    </script>
  </body>
  </html>
